<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hiperfoco</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #001122, #002244);
      color: #66ccff;
      text-align: center;
      min-height: 100vh;
      padding: 40px 20px;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #66ccff;
      text-shadow: 0 0 10px #3399ff;
    }

    .link {
      display: block;
      background: rgba(102, 204, 255, 0.1);
      color: #66ccff;
      padding: 14px 20px;
      margin: 20px 0;
      text-decoration: none;
      border: 2px solid #66ccff;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 18px;
      backdrop-filter: blur(5px);
    }

    .link:hover {
      background: #66ccff;
      color: #001122;
      transform: scale(1.05);
    }

    audio {
      display: none;
    }

    .audio-button {
      margin-bottom: 30px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #001122;
      background-color: #66ccff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .audio-button:hover {
      background-color: #3399ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hiperfoco – Capítulos</h1>

    <button class="audio-button" onclick="playAudio()">Ativar Áudio Ambiente</button>
    <audio id="audio" loop>
      <source src="audio.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio HTML5.
    </audio>

    <a class="link" href="https://ghostman2709.github.io/Capitulo-1/" target="_blank">Capítulo 1</a>
    <a class="link" href="https://ghostman2709.github.io/Capitulo-2/" target="_blank">Capítulo 2</a>
    <a class="link" href="https://ghostman2709.github.io/Capitulo-3/" target="_blank">Capítulo 3</a>
    <a class="link" href="https://ghostman2709.github.io/Capitulo-4/" target="_blank">Capítulo 4</a>
    <a class="link" href="https://ghostman2709.github.io/Capitulo-5/" target="_blank">Capítulo 5</a>
    <a class="link" href="https://ghostman2709.github.io/Capitulo-6/" target="_blank">Capítulo 6</a>
    <a class="link" href="https://ghostman2709.github.io/Capitulo-7/" target="_blank">Capítulo 7</a>
    <a class="link" href="https://ghostman2709.github.io/Capitulo-8/" target="_blank">Capítulo 8</a>
    <a class="link" href="https://ghostman2709.github.io/Capitulo-9/" target="_blank">Capítulo 9</a>
    <a class="link" href="https://ghostman2709.github.io/Capitulo-10/" target="_blank">Capítulo 10</a>
  </div>

  <script>
    function playAudio() {
      const audio = document.getElementById("audio");
      audio.play();
    }
  </script>
</body>
</html>
